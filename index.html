<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Sheetsee Table Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href="css/footable.core.css" rel="stylesheet" type="text/css" />
    <link href="css/footable.standalone.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://extras.denverpost.com/foundation/css/foundation.css" />
    <link rel="stylesheet" href="http://extras.denverpost.com/foundation/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="http://extras.denverpost.com/weather-closures/weather-closures-styles.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop.js"></script>
    <script type="text/javascript" src="js/sheetsee.js"></script>
    <script type="text/javascript" src="js/footable.js"></script>
    <script src="http://extras.denverpost.com/foundation/js/vendor/modernizr.js"></script>
    <style>
        .social-icons {
            height: 35px;
            width: 35px;
            border-radius: 50px;
            float: right;
            margin-right: 5px;
            margin-bottom: 25px;
        }
        
        #top-bar-margin {
            margin-bottom: 60px;
        }
        
        #nav-bar-title {
            font-family: 'Georgia', serif;
            font-size: 24px;
        }
        
        #nav-bar-dropdown {
            font-size: 14px;
            font-weight: bold;
        }
        
        .share-buttons {
            height: 40px;
            width: 40px;
        }
        
        li.share-list {
            display: inline;
            list-style-type: none;
            float: right;
            padding-right: 5px;
        }
        
        img.nav-logo {
            height: 35px;
            padding: 10px 25px 0px 10px;
        }
        
        iframe.scrbbl-embed {
            width: 100% !important;
            height: 750px !important;
        }
        iframe.video {
            width: 100%;
            height: 550px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        $(function() {
            $('.footable').footable();
        });
    </script>
    <div id="top-bar-margin">
        <div class="fixed">
            <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="name">
                        <a href="#"><img src="http://extras.denverpost.com/candidate-qa/denver-2015/images/dp-logo-white.png" class="nav-logo"></a>
                    </li>
                    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </ul>

                <section class="top-bar-section">
                    <!-- Right Nav Section -->
                    <ul class="right">
                        <!-- <li class="active"><a href="#">Right Button Active</a></li> -->
                        <li class="has-dropdown">
                            <a href="#" id="nav-bar-dropdown">Go to Candidate Q&amp;A</a>
                            <ul class="dropdown">
                                <li class="has-dropdown"><a href="#at-large">At-Large</a>
                                    <ul class="dropdown">
                                        <li>
                                            <label><a href="#at-large">At-Large Home</a></label>
                                        </li>
                                        <li><a href="#kniech">Robin Kniech</a></li>
                                        <li><a href="#silva">Jose Silva</a></li>
                                        <li><a href="#washington">Jeffery Washington</a></li>
                                        <li><a href="#ortega">Deborah "Debbie" Ortega</a></li>
                                        <li><a href="#khalatbari">Kayvan Khalatbari</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Left Nav Section 
        <ul class="left">
          <li><a href="#">Left Nav Button</a></li>
        </ul> -->
                </section>
            </nav>
        </div>
    </div>
    <!-- Closes top-bar-margin -->

    <!-- Social media buttons -->
    <div class="row">
        <div class="medium-12 columns">
            <ul class="post-meta-social-links text-center no-bullet" id="sticky-inner">
                <li class="post-meta-social pm-googleplus ho-list">
                    <a href="javascript:void(0)" onclick="javascript:window.open('http://plus.google.com/share?url=http%3A%2F%2Fextras.denverpost.com%2Fcandidate-qa%2Fdenver-2015%2F', 'gpluswin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=1');"><img class="social-icons" src="http://extras.denverpost.com/projects/2014/latino-project/images/social-gplus.png" alt="Share on Google Plus">
                    </a>
                </li>
                <li class="post-meta-social pm-twitter ho-list">
                    <a href="javascript:void(0)" onclick="javascript:window.open('http://twitter.com/share?text=The%20Denver%20Post%20Denver%20City%20Council%20Candidate%20Q%20and%20As&amp;url=http%3A%2F%2Fdpo.st%2Fcouncil-qa&amp;via=denverpost', 'twitwin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=1');"><img class="social-icons" src="http://extras.denverpost.com/projects/2014/latino-project/images/social-twitter.png" alt="Tweet this story">
                    </a>
                </li>
                <li class="post-meta-social pm-facebook text-center ho-list">
                    <a href="javascript:void(0)" onclick="javascript:window.open('http://www.facebook.com/sharer/sharer.php?s=100&amp;p[url]=http%3A%2F%2Fextras.denverpost.com%2Fcandidate-qa%2Fdenver-2015%2F&amp;p[images][0]=&amp;p[title]=The%20Denver%20Post%20Denver%20City%20Council%20Candidate%20Q%20\&amp;%20As&amp;p[summary]=Denver+City+Council+candidate+Q+\&amp;+As', 'fbwin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=1');"><img class="social-icons" src="http://extras.denverpost.com/projects/2014/latino-project/images/social-facebook.png" alt="Facebook">
                    </a>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="medium-4 columns">
            <div class="scrbbl-embed" data-src="/event/1095244/16749"></div>
            <script>
                (function(d, s, id) {
                    var js, ijs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "//embed.scribblelive.com/widgets/embed.js";
                    ijs.parentNode.insertBefore(js, ijs);
                }(document, 'script', 'scrbbl-js'));
            </script>
        </div>
        <!-- close med-4 -->

        <div class="medium-8 columns">
            <p>Search:
                <input id="draft-tableFilter" type="text"></input>
            </p>
            <div id="draft-table"></div>

            <script id="draft-table_template" type="text/html">
                <table class="footable">
                    <tr>
                        <th class="tHeader">Player</th>
                        <th class="tHeader">Team</th>
                        <th class="tHeader">Position</th>
                        <th class="tHeader">School</th>
                        <th>Height</th>
                        <th>Weight</th>
                    </tr>
                    {{#rows}}

                    <tr>
                        <td>{{player}}</td>
                        <td>{{team}}</td>
                        <td>{{position}}</td>
                        <td>{{school}}</td>
                        <td>{{height}}</td>
                        <td>{{weight}}</td>
                    </tr>
                    {{/rows}}

                </table>
            </script>
        </div>
        <!-- close med-8 -->
    </div>
    <!-- close row -->

    <div class="row">
        <div class="medium-12 columns">
        <iframe class="video" width="480" height="270" src="http://player.ooyala.com/iframe.html?ec=szY2p4bTq4ldune7EElbu8Fodx607zyW&pbid=ca7d0fce12a34a1d8440f09617dddf16&platform=html5-fallback" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Google Sheet id here
            var URL = "1N-bIPX-eU2B91AGROowruafQ1NoRaZLjmflOh-bqVNs"
            Tabletop.init({
                key: URL,
                callback: showInfo,
                simpleSheet: true
            })
        })

        function showInfo(data) {
            var tableOptions = {
                "data": data,
                "pagination": 25,
                "tableDiv": "#draft-table",
                "filterDiv": "#draft-tableFilter"
            }
            Sheetsee.makeTable(tableOptions)
            Sheetsee.initiateTableFilter(tableOptions)
        }
    </script>
</body>

</html>
