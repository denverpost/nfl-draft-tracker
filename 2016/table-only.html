            <h1>NFL Draft 2016 List</h1>

            <table id="searchable-table" class="display responsive no-wrap" width="100%">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Pk</th>
                        <th>Player</th>
                        <th>School</th>
                        <th>Pos</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Show all</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>

    <!-- Templates -->
    <script id="datatable-template" type="text/x-handlebars-template">
        {{#each elements}} // The following correspond to spreadsheet headers
        <tr>
            <td data-title="Round:">{{ round }}</td>
            <td data-title="Pick:">{{ pick }}</td>
            <td data-title="Player:"><a href="{{ link }}">{{ player }}</a></td>
            <td data-title="School:">{{ school }}</td>
            <td data-title="Position:">{{ position }}</td>
            <td data-title="Team:">{{ team }}</td>
        </tr>
        {{/each}}
    </script>
