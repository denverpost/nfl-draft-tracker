            <!-- Table headers - how you want them to look on page -->
            <table id="searchable-table" class="display responsive no-wrap" width="100%">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Pk</th>
                        <th>Player</th>
                        <th>School</th>

        <div class="large-4 medium-4 small-12 columns">

            <div class="scrbbl-container">
                <div class="scrbbl-embed" data-src="/event/2030422/26450"></div>
                <script>
                (function(d, s, id) {
                    var js, ijs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "//embed.scribblelive.com/widgets/embed.js";
                    ijs.parentNode.insertBefore(js, ijs);
                }(document, 'script', 'scrbbl-js'));
                </script>
            </div>
        </div>
        <div class="large-8 medium-8 small-12 columns">

    <!-- Templates -->
    <script id="datatable-template" type="text/x-handlebars-template">
        {{#each elements}} // The following correspond to spreadsheet headers
        <tr>
            <td data-title="Round:">{{ round }}</td>
            <td data-title="Pick:">{{ pick }}</td>
            <td data-title="Player:"><a href="{{ link }}">{{ player }}</a></td>
            <td data-title="School:">{{ school }}</td>
            <td data-title="Position:">{{ position }}</td>
            <td data-title="Team:">{{ team }}</td>
        </tr>
        {{/each}}
    </script>
